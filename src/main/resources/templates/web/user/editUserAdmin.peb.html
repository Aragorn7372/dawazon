<h2 class="product-title" style="text-align: center; margin-top: 20px;">Detalles User by admin view</h2>

<div class="container col-12">

    <form action="/admin/users/save" method="POST">
        <input type="hidden" name="id" value="{{ user.id }}">

        <div class="admin-header">
            <div class="admin-avatar">
                {% if user.avatarUrl %}
                <img src="{{ user.avatarUrl }}" alt="Avatar">
                {% endif %}
            </div>
            <h3 class="product-title" style="font-size: 1.4rem;">{{ user.username }}</h3>
        </div>

        <div class="product-main-grid">

            <div class="product-info" style="text-align: left; align-items: stretch;">
                <div class="form-group">
                    <label class="form-label">nombre</label>
                    <input type="text" name="nombre" class="form-input" value="{{ user.nombre }}" readonly>
                </div>

                <div class="form-group">
                    <label class="form-label">email</label>
                    <input type="email" name="email" class="form-input" value="{{ user.email }}" readonly>
                </div>

                <div class="form-group">
                    <label class="form-label">telefono</label>
                    <input type="text" name="telefono" class="form-input" value="{{ user.telefono }}" readonly>
                </div>
            </div>

            <div class="product-info" style="text-align: left; align-items: stretch;">
                <label class="form-label">roles</label>
                <div class="roles-list">
                    {% for role in user.getRoles %}
                    <div style="margin-bottom: 8px;">
                        <label style="cursor: pointer; display: flex; align-items: center; gap: 10px;">
                            <input type="checkbox" name="roles" value="{{ role.name }}" {% if user.roles contains
                                   role %} checked {% endif %}>
                            {{ role }}
                        </label>
                    </div>
                    {% endfor %}
                </div>
            </div>

        </div>

        <div class="action-buttons admin-actions" style="margin-top: 20px;">
            <button type="submit" formaction="/admin/users/update" class="btn-gradient">
                guardar
            </button>

            <button type="submit" formaction="/admin/users/delete" class="btn-gradient btn-delete">
                eliminar cuenta
            </button>

            <button type="submit" formaction="/admin/users/reset-password" class="btn-gradient btn-reset">
                restablecer contrase√±a
            </button>
        </div>

    </form>
</div>
